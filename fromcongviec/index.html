<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Việc Cần Làm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Quản Lý Công Việc</h1>

        <!-- Form nhập công việc -->
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Nhập công việc cần làm" required>
            <input type="text" id="taskDescription" placeholder="Mô tả công việc" required>
            <input type="date" id="taskDeadline" required>
            <select id="taskStatus">
                <option value="Chưa bắt đầu">Chưa bắt đầu</option>
                <option value="Đang thực hiện">Đang thực hiện</option>
                <option value="Hoàn thành">Hoàn thành</option>
                <option value="Chờ duyệt">Chờ duyệt</option>
                <option value="Đã hủy">Đã hủy</option>
                <option value="Đang xem xét">Đang xem xét</option>
            </select>
            <button type="submit">Thêm công việc</button>
        </form>

        <!-- Bảng công việc đã thêm -->
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Công Việc</th>
                    <th>Mô Tả</th>
                    <th>Ngày Hạn</th>
                    <th>Ngày Giờ</th>
                    <th>Trạng Thái</th>
                    <th>Sửa / Xóa</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được điền vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>

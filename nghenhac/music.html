<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Nhạc</title>
    <style>
        /* Căn giữa nội dung và cải thiện layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        h6 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Tùy chỉnh thẻ audio */
        audio {
            width: 100%;
            border-radius: 10px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        /* Tạo hiệu ứng hover cho thẻ audio */
        audio:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Đoạn text khi trình duyệt không hỗ trợ audio */
        .no-audio {
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Lựa chọn của em</h3>
        <audio controls>
            <source src="Nhacbuon/Lựa Chọn Của Em  buitruonglinh.mp3" type="audio/mp3">
            <p class="no-audio">Trình duyệt của bạn không hỗ trợ thẻ audio.</p>

    </div>
